<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/uploadBook.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="#">InkStream</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">InkStream</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input type="search" id="search-input" placeholder="Search...">
                        <i class='bx bx-search' id="search-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="container">
        <form id="bookForm" enctype="multipart/form-data" method="POST" action="/upload-book">
            <h2>Upload Book</h2>
            <div class="book-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="book-field">
                <label for="genre">Genre</label>
                <select id="genre" name="genre" required>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                </select>
            </div>
            <div class="book-field">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="book-field">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="1" required></textarea>
            </div>
            <div class="book-field">
                <label for="coverImage">Upload Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const textarea = document.getElementById('content');

        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
